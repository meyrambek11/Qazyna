<fieldset class="main-page">
    <label>Қазақша:</label>
    <input type="text" id="new-word-kk" placeholder="Сөзді жазыңыз..." style="margin-top: 4%; margin-left: 40px; width: 52.8%" value= ""> <br>
    <label>На русском:</label>
    <input type="text" id="new-word-ru" placeholder="Напишите перевод..." style="margin-top: 2%; margin-left: 12px; width: 52.8%" value=""> <br>
    <label>Мағынасы:</label>
    <input type="text" id="new-word-meainig-kk" placeholder="Сөздің мағынасын жазыңыз..." style="margin-top: 2%; margin-left: 23px; width: 52.8%" value=""> <br>
    <label>Значение:</label>
    <input type="text" id="new-word-meaning-ru" placeholder="Напишите значение слова..." style="margin-top: 2%; margin-left: 31px; width: 52.8%" value="">
    <button id="search" (click)="addTranslation()" >Сөзді қосу</button>

    <app-information-window [word_kk]="translation.word_kk" [word_ru]="translation.word_ru" [meaning]="translation.meaning"></app-information-window>
    <button id="edit"><a routerLink="/edit" (click)="selectTranslation()">Өңдеу</a></button> 
</fieldset>
