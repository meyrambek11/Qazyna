<nav>
    <ul class="navbar">
        <li routerLinkActive="active">
            <a routerLink="/" class="watch">Басты бет</a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/add" class="watch">Сөз қосу</a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/all-words" class="watch">Барлық сөздер</a>
        </li>
    </ul>
</nav>

<fieldset class="main-page">
    <label>Қазақша:</label>
    <input type="text" id="new-word-kk" placeholder="Сөзді жазыңыз" style="margin-top: 44px; margin-left: 28px;"> <br>
    <label>На русском:</label>
    <input type="text" id="new-word-ru" placeholder="Напишите перевод"> <br>
    <label>Мағынасы:</label>
    <input type="text" id="new-word-meainig-kk" placeholder="Сөздің мағынасын жазыңыз" style="margin-left: 13px;"> <br>
    <label>Значение:</label>
    <input type="text" id="new-word-meaning-ru" placeholder="Напишите значение слова" style="margin-left: 26px;">
    <button id="search" class="btn btn-outline-secondary" (click)="addTranslation()" >Сөзді қосу</button>

    <fieldset class="info">
        <p id="word">{{addtranslation.text_kk}}</p>
        <p id="translation">{{addtranslation.text_ru}}</p>
        <p id="meaning">{{addtranslation.meaning_kk}} - {{addtranslation.meaning_ru}}</p>
    </fieldset>
    <button id="edit"><a routerLink="/edit" class="watch">Өңдеу</a></button> <br>
</fieldset>

<footer></footer>
